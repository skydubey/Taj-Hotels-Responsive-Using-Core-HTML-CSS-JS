<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo--Taj.png" type="image/x-icon">
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="responsive.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <nav>
    <input type="checkbox" name="check" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a href="index.html"><label for="" class="logo">TAJHOTELS.COM</label></a>
    <ul class="menu">
      <li><a id="a1" class="active" href="index.html">Home</a></li>
      <li><a id="a2" href="ourhotels.html">Our Hotels</a></li>
      <li><a id="a3" href="administration.html">Administration</a></li>
      <li><a id="a4" href="aboutus.html">About Us</a></li>
      <li><a id="a5" href="login.html">Login</a></li>
      <li><a id="a6" href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="maincontainer">
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required >
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" placeholder="Confirm your password" required>
            </div>

            <div><label for="showpwd"><input type="checkbox" name="" onclick="toggle(this)" id="showpwd"><span style="font-size: 18px;color: rgba(0, 0, 0, 0.8);" id="hideandshow">Show Password</span></label></div>

          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    var password = document.getElementById('password');
  
    function toggle(elem){
  
        var type = password.getAttribute('type');
        if (type === 'password'){
            password.setAttribute('type','text');
            document.getElementById('hideandshow').innerText = "Hide Password";
            // elem.innerText = "Hide Password";
          }
          
          else{
            password.setAttribute('type','password');
            document.getElementById('hideandshow').innerText = "Show Password";
            // elem.innerText = "Show Password";
        }
  }
  </script>
</body>
</html>
