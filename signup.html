<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo--Taj.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="responsive.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <nav>
    <input type="checkbox" name="check" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a href="index.html"><label for="" class="logo">TAJHOTELS.COM</label></a>
    <ul class="menu">
      <li><a id="a1" class="active" href="index.html">Home</a></li>
      <li><a id="a2" href="ourhotels.html">Our Hotels</a></li>
      <li><a id="a3" href="administration.html">Administration</a></li>
      <li><a id="a4" href="aboutus.html">About Us</a></li>
      <li><a id="a5" href="login.html">Login</a></li>
      <li><a id="a6" href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="maincontainer">
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="" onsubmit="return validateForm()" novalidate>
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" required id="fname">
              <p class="errorfield" id="fnameerror"></p>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required id="username">
              <p class="errorfield" id="unameerror"></p>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required id="email">
              <p class="errorfield" id="emailerror"></p>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="number" placeholder="Enter your number" required id="mobile">
              <p class="errorfield" id="mobileerror"></p>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" id="password" placeholder="Enter your password" required id="pwd">
              <p class="errorfield" id="pwderror"></p>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" id="" placeholder="Confirm your password" required id="cpwd">
              <p class="errorfield" id="cpwderror"></p>
            </div>
            <div><label for="showpwd"><input type="checkbox" name="" onclick="toggle(this)" id="showpwd"><span
                  style="font-size: 18px;color: rgba(0, 0, 0, 0.8);" id="hideandshow">Show Password</span></label></div>

          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" required>
            <input type="radio" name="gender" id="dot-2" required>
            <input type="radio" name="gender" id="dot-3" required>
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script>

  let password = document.getElementById('password');
  let username = document.getElementById('username');
  let fname = document.getElementById('fname');
  let email = document.getElementById('email');
  let pwd = document.getElementById('pwd');
  let cpwd = document.getElementById('cpwd');
  let flag = 1;
  var letters = /^[a-zA-Z]*$/



  function validateForm() {

    // For Username Validation 

    if (username.value == "") {
      document.getElementById('unameerror').style.color = "red";
      document.getElementById('username').className = "error";
      document.getElementById('unameerror').innerHTML = "Username cannot be blank"
      flag = 0;
    }

    else if (username.value.length < 6 || username.value.length > 15) {
      document.getElementById('unameerror').style.color = "red";
      document.getElementById('username').className = "error";
      document.getElementById('unameerror').innerHTML = "Enter atleast 6 characters upto 15"
      flag = 0;
    }

    else {
      document.getElementById('unameerror').style.color = "green";
      document.getElementById('username').className = "success";
      document.getElementById('unameerror').innerHTML = "Looks good!"
      flag = flag + 1;
    }


    // For Mobile Number Validation

    if (mobile.value == "") {

      document.getElementById('mobileerror').style.color = "red";
      document.getElementById('mobile').className = "error";
      document.getElementById('mobileerror').innerHTML = "Mobile Number cannot be blank"
      flag = 0;
    }

    else if (mobile.value.length != 10) {
      document.getElementById('mobileerror').style.color = "red";
      document.getElementById('mobile').className = "error";
      document.getElementById('mobileerror').innerHTML = "Enter Valid 10 digits"
      flag = 0;
    }

    else {
      document.getElementById('mobileerror').style.color = "green";
      document.getElementById('mobile').className = "success";
      document.getElementById('mobileerror').innerHTML = "Looks good!"
      flag = flag + 1;
    }




    // For Password Number Validation

    if (password.value == "") {

      document.getElementById('pwderror').style.color = "red";
      document.getElementById('password').className = "error";
      document.getElementById('pwderror').innerHTML = "Password cannot be blank"
      flag = 0;
    }

    else if (password.value.length < 8) {
      document.getElementById('pwderror').style.color = "red";
      document.getElementById('password').className = "error";
      document.getElementById('pwderror').innerHTML = "Password should be atleast 8 characters"
      flag = 0;
    }

    else {
      document.getElementById('pwderror').style.color = "green";
      document.getElementById('password').className = "success";
      document.getElementById('pwderror').innerHTML = "Looks good!"
      flag = flag + 1;
    }


    // For Full Name Validation

    if (fname.value == "") {

      document.getElementById('fnameerror').style.color = "red";
      document.getElementById('fname').className = "error";
      document.getElementById('fnameerror').innerHTML = "Full name cannot be blank"
      flag = 0;
    }
    
    
    else if (fname.value.length<8||fname.value.length>20) {
      document.getElementById('fnameerror').style.color = "red";
      document.getElementById('fname').className = "error";
      document.getElementById('fnameerror').innerHTML = "Full name should be of atleast 8 characters upto 20"
      flag = 0;
    }
    
    else if (!letters.test(fname.value)) {
      document.getElementById('fnameerror').style.color = "red";
      document.getElementById('fname').className = "error";
      document.getElementById('fnameerror').innerHTML = "Please Enter only [a-z or A-Z characters]"
      flag = 0;
    }

    else {
      document.getElementById('fnameerror').style.color = "green";
      document.getElementById('fname').className = "success";
      document.getElementById('fnameerror').innerHTML = "Looks good!"
      flag = flag + 1;
    }


    // For Email Validation 

    if (email.value == "") {
      document.getElementById('emailerror').style.color = "red";
      document.getElementById('email').className = "error";
      document.getElementById('emailerror').innerHTML = "Email cannot be blank"
      flag = 0;
    }

    else if (email.value.length < 10 || email.value.length > 25) {
      document.getElementById('emailerror').style.color = "red";
      document.getElementById('email').className = "error";
      document.getElementById('emailerror').innerHTML = "Email should be atleast 10 characters upto 25"
      flag = 0;
    }

    else if (email.value.charAt(email.value.length-4)|| email.value.length > 25) {
      document.getElementById('emailerror').style.color = "red";
      document.getElementById('email').className = "error";
      document.getElementById('emailerror').innerHTML = "Email should be atleast 10 characters upto 25"
      flag = 0;
    }

    else if (email.value.indexOf('@')<=0) {
      document.getElementById('emailerror').style.color = "red";
      document.getElementById('email').className = "error";
      document.getElementById('emailerror').innerHTML = "Please Enter a Valid Email"
      flag = 0;
    }

    else {
      document.getElementById('emailerror').style.color = "green";
      document.getElementById('email').className = "success";
      document.getElementById('emailerror').innerHTML = "Looks good!"
      flag = flag + 1;
    }











    if (flag >= 4) {
      alert("Login Successful");
      return true;
    }
    else {
      return false;
    }

  }













  // For Show and Hide Password Functionality 

  function toggle(elem) {

    var type = password.getAttribute('type');
    if (type === 'password') {
      password.setAttribute('type', 'text');
      document.getElementById('hideandshow').innerText = "Hide Password";
      // elem.innerText = "Hide Password";
    }

    else {
      password.setAttribute('type', 'password');
      document.getElementById('hideandshow').innerText = "Show Password";
      // elem.innerText = "Show Password";
    }
  }
</script>

</html>
